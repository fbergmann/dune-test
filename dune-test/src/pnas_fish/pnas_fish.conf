writeVTK = yes
VTKname =  pnas_fish
overlap = 1 #overlap for parallel computation
integrationorder = 2 #for Q1 it should be enough
subsampling = 2 #subsampling level

timestepping = implicit
explicitsolver = RK4
implicitsolver = Alexander2

# defaults are verbosity
[Verbosity]
verbosity = 2
Instationary = 2

[Newton]
LinearVerbosity = 0
ReassembleThreshold = 0.
LineSearchMaxIterations = 5
MaxIterations = 30
AbsoluteLimit = 1.e-8
Reduction = 1.e-8
LinearReduction = 1e-3
LineSearchDampingFactor = 0.5
Verbosity = 0


[Timeloop]
time = 500000 #time for simulation
dt = 0.01 #initial timestep
dt_min = 1e-6 #minimal timestep
dt_max = 1000  #maximal timestep
dt_plot = 1000 #timestep for graphical output
increase_rate = 6 #not used yet

[Domain]
# dimensions [m]
dim = 2
width = 300
height = 300
#for 3D
depth = 1

# grid size
nx = 128
ny = 128
nz = 1
refine = 0

[Reaction]
