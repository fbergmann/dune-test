re1_V = 0.5
re2_cw = 0.06
re2_c9 = 0.24
re2_c8 = -0.03
re2_c7 = 0.016
re2_W = 0.5
outside = 50000
eye = 500
fish = 5000
Membrane0 = 1414
Membrane1 = 304.6

